{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>layout - Layui</title>
<link rel="stylesheet" href="{% static 'layui/css/layui.css' %}">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <div class="layui-logo">layui logo</div>
    <!-- 头部区域（可配合layui已有的水平导航） -->
    <ul class="layui-nav layui-layout-left">
      <li class="layui-nav-item"><a href="{% url 'polls:index' %}">polls</a></li>
      <li class="layui-nav-item"><a href="">hello</a></li>
      <li class="layui-nav-item"><a href="">test</a></li>
      <li class="layui-nav-item">
        <a href="javascript:;">test</a>
        <dl class="layui-nav-child">
          <dd><a href="">test</a></dd>
          <dd><a href="">test</a></dd>
          <dd><a href="">test</a></dd>
        </dl>
      </li>
    </ul>
    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item">
        <a href="javascript:;">
          <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
          test
        </a>
        <dl class="layui-nav-child">
          <dd><a href="">test</a></dd>
          <dd><a href="">test</a></dd>
        </dl>
      </li>
      <li class="layui-nav-item"><a href="">test</a></li>
    </ul>
  </div>

  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <ul class="layui-nav layui-nav-tree"  lay-filter="test">
        <li class="layui-nav-item layui-nav-itemed">
          <a class="" href="javascript:;">test</a>
          <dl class="layui-nav-child">
            <dd><a href="javascript:;">test</a></dd>
            <dd><a href="javascript:;">test</a></dd>
            <dd><a href="javascript:;">test</a></dd>
            <dd><a href="">test</a></dd>
          </dl>
        </li>
        <li class="layui-nav-item">
          <a href="javascript:;">test</a>
          <dl class="layui-nav-child">
            <dd><a href="javascript:;">test</a></dd>
            <dd><a href="javascript:;">test</a></dd>
            <dd><a href="">test</a></dd>
          </dl>
        </li>
        <li class="layui-nav-item"><a href="">test</a></li>
        <li class="layui-nav-item"><a href="">test</a></li>
      </ul>
    </div>
  </div>

  <div class="layui-body">
    <!-- 内容主体区域 -->
    <div style="padding: 15px;">

      {% block content %}
      {% endblock %}

    </div>
  </div>

  <div class="layui-footer">
    <!-- 底部固定区域 -->
    © layui.com
  </div>
</div>
<script src="{% static 'layui/layui.js' %}"></script>

<script>
  {% block javascript %}
  {% endblock %}

</script>
</body>
</html>
