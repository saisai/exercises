<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <button id="test-button">Test</button>
    <script>
        var element = document.getElementById('test-button');

        //event handler
        element.onclick = (function outer() {

            var counter = 0;

            return function inner() {

                counter++;
                console.log('Number of clicks: ' + counter);
            };
        })();
    </script>
</body>
</html>
