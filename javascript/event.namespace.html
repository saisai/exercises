<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>event.namespace demo</title>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
 
<button>display event.namespace</button>
<p></p>
<a href="https://www.w3schools.com/jquery/event_namespace.asp">
https://www.w3schools.com/jquery/event_namespace.asp
</a>
 
<script>
$( "p" ).on( "test.something.hello.c", function( event ) {
  alert( event.namespace );
});
$( "button" ).click(function( event ) {
  $( "p" ).trigger( "test.something.hello.c" );
});
</script>
 
</body>
</html>
