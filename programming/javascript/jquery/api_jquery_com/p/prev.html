<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>prev demo</title>
  <style>
  div {
    width: 40px;
    height: 40px;
    margin: 10px;
    float: left;
    border: 2px blue solid;
    padding: 2px;
  }
  span {
    font-size: 14px;
  }
  p {
    clear: left;
    margin: 10px;
  }
  </style>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
 
<div></div>
<div></div>
<div><span>has child</span></div>
<div></div>
<div></div>
<div></div>
<div id="start">hello <b> world </b> </div>
<div></div>
<p><button>Go to Prev</button></p>
 
<script>
var $curr = $( "#start" );
alert($curr);
alert($curr.attr("id"));
alert($curr.text());
$.each($curr, (key, val) => {
	//alert( key + " : " + val + " : " + val.textContent );
	alert( key + " : " + val + " : " + val.innerHTML + " : " + val.textContent );
});
$curr.css( "background", "#f99" );
$( "button" ).click(function() {
  $curr = $curr.prev();
  $( "div" ).css( "background", "" );
  $curr.css( "background", "#f99" );
});
</script>
 
</body>
</html>
