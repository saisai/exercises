<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>length demo</title>
  <style>
  body {
    cursor: pointer;
  }
  div {
    width: 50px;
    height: 30px;
    margin: 5px;
    float: left;
    background: green;
  }
  span {
    color: red;
  }
  </style>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <script>
  var num = 0;
  </script>
</head>
<body>
  <span></span>
  <div id="0"></div>
<script>

$( document.body )
  .click(function() {
	num++;
    $( document.body ).append( $( "<div id="+num+">" ) );
    var n = $( "div" ).length;
    $( "span" ).text( "There are " + n + " divs." +
      "Click to add more.");
	  
  })
  // Trigger the click to start
  .trigger( "click" );
</script>
 
</body>
</html>
