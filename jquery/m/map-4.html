<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>map demo</title>
  <style>
  div {
    width: 40px;
    float: left;
  }
  input {
    clear: left;
  }
  </style>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
 
<form method="post" action="">
  <fieldset>
    <div>
      <label for="two">2</label>
      <input type="checkbox" value="2" id="two" name="number[]">
    </div>
    <div>
      <label for="four">4</label>
      <input type="checkbox" value="4" id="four" name="number[]">
    </div>
    <div>
      <label for="six">6</label>
      <input type="checkbox" value="6" id="six" name="number[]">
    </div>
    <div>
      <label for="eight">8</label>
      <input type="checkbox" value="8" id="eight" name="number[]">
    </div>
  </fieldset>
</form>
<div id="hello"></div>
<script>
var tt = $( ":checkbox" )
  .map(function() {
    return this.id;
  })
  .get()
  .join();
  
var value = $( ":checkbox" )
  .map(function() {
    return $(this).val() ;
  })
  .get()
  .join();  

$("div#hello").append(tt);
$("div#hello").append('<br />' + value);
$("<br /><span>"+value+"</span>").appendTo( "div#hello" );
$("<p>"+value+"</p>").appendTo( "div#hello" );


</script>
 
</body>
</html>
